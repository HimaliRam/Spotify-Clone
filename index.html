<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <title>Spotify - Web Player Music for everyone</title>
    <link rel="icon" href="favicon.ico">

</head>

<body>
    <div class="container flex bg-black">
        <div class="left  ">
            <div class="close">
                <img class="invert" src="img/close.svg">
            </div>
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo"><img class="invert" src="img/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home"><b>Home</b></li>
                    <li><img class="invert" src="img/search.svg" alt="home"><b>Search</b></li>
                </ul>
            </div>
            <div class="library bg-gray rounded ">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="home">
                    <h3>
                        Your Library
                    </h3>

                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>



                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right border bg-gray rounded m-1 p-1">
            <div class="header">
                <div class="nav">
                    <div class="hemburgercontainer">

                        <img width="30" class="hemburger invert" src="img/hemburger.svg">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="button">
                    <button class="signupbtn">sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyplaylist">
                <h2>
                    Spotify Playlists
                </h2>
                <div class="cardContainer">
                

                

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">
                        </div>
                        <div class="songbutton">
                            <img width="25px" id="previous" src="img/prevsong.svg" alt="">
                            <img width="25px" id="play" src="img/play1.svg" alt="">
                            <img width="25px" id="next" src="img/nextsong.svg" alt="">
                        </div>
                        <div class="timewall">
                            <div class="songtime"></div>
                            <div class="volume">

                                <div class ="volu">
                                    <img width="22" src="img/volume.svg" alt="" id="vol">

                                </div>
                                <div class="range">
                                    <input type="range" name="volume" id="vrange">
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
